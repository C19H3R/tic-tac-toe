<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="/script.js" defer></script>
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <header class="text-center m-5">
        <h1>Tic-Tac-Toe</h1>
      </header>
      <div
        id="player-board"
        class="
          row
          text-center
          w-50
          mx-auto
          row-cols-2
          bg-light
          rounded-pill
          mt-5
        "
      >
        <div class="col py-4">
          <span
            class="bg-dark text-light p-2 rounded px-3"
            id="player-one-display"
          >
            PLAYER 1 :
            <span class="bg-danger rounded px-2 py-1 text-light"> X </span>
          </span>
        </div>
        <div class="col py-4">
          <span class="p-2 rounded px-3" id="player-two-display">
            PLAYER 2 :
            <span class="bg-primary rounded px-2 py-1 text-light"> 0 </span>
          </span>
        </div>
      </div>
      <div class="text-center">
        <h5 class="my-4" id="winner-display">&nbsp;</h5>
        <table class="mt-5">
          <tr>
            <td>
              <div class="bg-light p-4 rounded mx-2 game-cell">&nbsp;</div>
            </td>
            <td class="vert">
              <div class="bg-light p-4 rounded mx-2 game-cell">&nbsp;</div>
            </td>
            <td>
              <div class="bg-light p-4 rounded mx-2 game-cell">&nbsp;</div>
            </td>
          </tr>
          <tr>
            <td class="hori">
              <div class="bg-light p-4 rounded mx-2 game-cell">&nbsp;</div>
            </td>
            <td class="vert hori">
              <div class="bg-light p-4 rounded mx-2 game-cell">&nbsp;</div>
            </td>
            <td class="hori">
              <div class="bg-light p-4 rounded mx-2 game-cell">&nbsp;</div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="bg-light p-4 rounded mx-2 game-cell">&nbsp;</div>
            </td>
            <td class="vert">
              <div class="bg-light p-4 rounded mx-2 game-cell">&nbsp;</div>
            </td>
            <td>
              <div class="bg-light p-4 rounded mx-2 game-cell">&nbsp;</div>
            </td>
          </tr>
        </table>

        <button type="button" class="btn btn-warning mt-5" id="reset-button">
          Reset
        </button>
      </div>
      <footer class="text-center fixed-bottom m-4">
        <p>
          Made with ❤️ By <a href="https://github.com/C19H3R">github/C19H3R</a>
        </p>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
